<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginpage.css') }}">
</head>
<body>

<div class="login-container">
    <h1>Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashed-messages">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}


    <form method="POST">
        <label for="identifier">Username, Phone, or Email:</label>
        <input type="text" id="identifier" name="identifier" required>

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required><br>

        <button type="submit">Login</button>
    </form>

    <span class="forgot-password">
        <a href="{{ url_for('auth_routes.forgot_password') }}">Forgot Password?</a>
    </span>

    <div class="footer-links">
        <a href="{{ url_for('auth_routes.register') }}">Register</a> | 
        <a href="{{ url_for('auth_routes.forgot_password') }}">Forgot Password?</a>
    </div>
</div>

</body>
</html>
