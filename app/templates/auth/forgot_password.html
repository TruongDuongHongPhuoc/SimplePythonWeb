<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgotpass.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Forgot Password</h1>
        <form method="POST">
            <label for="username_or_email">Username or Email:</label>
            <input type="text" name="username_or_email" placeholder="Enter your username or email" required><br><br>

            <!-- Old Password field (just for fun) -->
            <label for="old_password">Old Password (optional):</label>
            <input type="text" name="old_password" placeholder="Enter your old password (just kidding!)"><br><br>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <br>
        <a href="{{ url_for('auth_routes.login') }}" class="back-link">Back to Login</a>
    </div>
</body>
</html>
